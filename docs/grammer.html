    <!--Main Content Area-->
    <main id="content">

        <div class="container">
            <h1>Voice Assistant</h1>
            <form action="/grammer_correct" method="POST">
              <button type="submit" class="button"><i class="fas fa-microphone"></i></button>
            </form>
            {% if a!='' %}
            <h1 id="content">Corrected Sentence : {{a}}</h1>
            <h1>Metrics : {{b}}</h1>
            {% else %}
            <h1>Audio is not Reading Try Again</h1>
            {% endif %}
            <button class="button" onclick="speakText()"><i class="fa-solid fa-volume-high"></i></button>
            <input type="text" class="text" placeholder="Press to listen" readonly>
        </div>

    </main>

<script>
    // Function to speak the text content
    function speakText() {
        // Get the text content
        var text = document.getElementById("content").innerText;
        
        // Create a speech synthesis utterance
        var utterance = new SpeechSynthesisUtterance(text);

        // Speak the utterance
        window.speechSynthesis.speak(utterance);
    }
</script>
